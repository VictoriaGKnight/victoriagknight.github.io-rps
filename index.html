<html lang=en>
<head>
    <title>Rock Paper Scissors Game</title>
    <meta name="viewport" content="width=divide-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    
    <div class="scoreboard">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    
    <div class="results">
        <p>Let's Get Started!</p>
    </div>
    
    <div class="choices">
        <div class="choice" id="Rock"><img src="./rock.png" alt="Rock"></div>
        <div class="choice" id="Paper"><img src="./paper.png" alt="Paper"></div>
        <div class="choice" id="Scissors"><img src="./scissors.png" alt="Scissors"></div>
    </div>
    
    <div class="action-message"><p>Make Your Move!</p></div>
    
    <footer>
        <p>Many thanks to freeCodeCamp.org for the cool tutorial! Find it on YouTube at:
        <a href="https://www.youtube.com/watch?v=jaVNP3nIAv0"> Tutorial Link</a></p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
